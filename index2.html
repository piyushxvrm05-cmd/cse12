    <title>Table with Nested Table, Rowspan, and Colspan</title>
  <style>
    table, th, td {
      border: 7px solid black;
      border-collapse: collapse;
      padding: 47px;
      text-align: center;
    }
  </style>
</head>
<body>
<h1 style="color: blue;"></h1>
  <table>
    <tr>
      <td rowspan="2">Row 1 & 2, Col 1</td>
      <td colspan="2">
        <!-- Nested table inside a cell -->
         <table>
          <tr>
            <td>Monday</td>
            <td>Tuesday</td>
          </tr>
          <tr>
            <td>Web dev</td>
            <td>DSA</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>physics</td>
      <td>chemistry</td>
    </tr>
    <tr>
      <td>Row 3, Col 1</td>
      <td colspan="2">Row 3, Col 2 & 3 (colspan=2)</td>
    </tr>
  </table>

</body>
</html>
